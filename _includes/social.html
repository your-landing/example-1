
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | default: site.title | smartify }}">
<meta property="og:description" content="{% if page.title %}{{ page.excerpt | strip_html | smartify }}{% else %}{{ site.description | smartify }}{% endif %}">
<meta property="og:type" content="website">
{% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
{% if site.author or page.author %}<meta property="article:author" content="{{ page.author | default: site.author }}">{% endif %}
{% if page.category %}<meta property="article:section" content="{{ page.category | join: ', ' }}">{% endif %}
{% if page.tag %}<meta property="article:tag" content="{{ page.tag | join: ', ' }}">{% endif %}
<meta property="og:image" content="{{ site.social.image | absolute_url }}">
<meta property="og:image:secure_url" content="{{ page.image | default: site.social.image | absolute_url }}">
<meta property="og:image:type" content="{{ site.social.type }}">
<meta property="og:image:width" content="{{ site.social.width }}">
<meta property="og:image:height" content="{{ site.social.height }}">
